services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop
    volumes:
      - postgres_data:/var/lib/postgresql/data

  public_api:
    build:
      context: .
      dockerfile: docker/public_api.Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres

  admin_api:
    build:
      context: .
      dockerfile: docker/admin_api.Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    depends_on:
      - public_api
      - admin_api
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
